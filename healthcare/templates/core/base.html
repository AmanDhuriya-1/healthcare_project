<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Healthcare App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">HealthCare</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        {% if user.is_authenticated %}
          <a href="/add-info/">Add Info</a>
          <a href="/my-info/">My Info</a>
          <a href="/logout/">Logout</a>
        {% else %}
          <a href="/signup/">Sign up</a>
          <a href="/login/">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for m in messages %}
          <li class="{{ m.tags }}">{{ m }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Healthcare App • Built with Django</p>
    </div>
  </footer>
</body>
</html>
